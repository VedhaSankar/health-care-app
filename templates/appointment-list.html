<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>appointment list page</title>
</head>

<body>
    <table border="2px">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Timeslot</th>
            <th>Doctor</th>
            <th>Appointment-date</th>
        </tr>

        {% for list in user_from_db %}
        <tr>
            <td>{{list.get('first_name')}}</td>
            <td>{{list.get('last_name')}}</td>
            <td>{{list.get('time_slot')}}</td>
            <td>{{list.get('doctor')}}</td>
            <td>{{list.get('appointment_date')}}</td>

        </tr>
        {% endfor %}

    </table>


</body>

</html>
